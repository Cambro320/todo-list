    <title>How NOT to be Happy List!</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div id="todo-wrapper">
        <h1>How <strong>NOT</strong> to be Happy List!</h1>
        <small>A light-hearted twist on the to-do list.</small>
        <br />
        <input id="userInput" type="text" placeholder="Enter items here" />
        <button class="enter" id="enter">Enter</button>
        <ol>
          <li>
            Don't build web projects------<button class="delete">X</button>
          </li>
          <li>Don't learn JavaScript------<button class="delete">X</button></li>
          <li>Don't exercise------<button class="delete">X</button></li>
          <li>
            Don't do clean the house------<button class="delete">X</button>
          </li>
          <li>Don't make dinner------<button class="delete">X</button></li>
        </ol>
      </div>
    </div>

    <script src="script.js" type="text/javascript"></script>
  </body>
